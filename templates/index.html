<html>
  <head>
    <title>MNIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <img src="http://deeplearning.net/tutorial/_images/mnist_4.png"/>
        <img src="http://deeplearning.net/tutorial/_images/mnist_5.png"/>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
